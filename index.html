<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Timings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bus Timings</h1>
        <p id="current-time"></p>
        <form id="bus-form">
            <input type="text" id="stop-name" placeholder="Enter bus stop name" required>
            <button type="submit" id="fetch-bus-timings">Get Timings</button>
        </form>
        <div id="bus-info" class="bus-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
