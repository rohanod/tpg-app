<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TPG Bus and Tram Timings</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="main-title">TPG Bus and Tram Timings</h1>
            <div class="toggles">
                <div class="language-toggle">
                    <label class="switch">
                        <input type="checkbox" id="language-switch">
                        <span class="slider round"></span>
                    </label>
                    <span id="language-label">EN</span>
                </div>
                <button id="theme-toggle" class="theme-toggle">☀️</button>
            </div>
        </div>
        <h2 id="stop-name-header"></h2>
        <button id="readme-button" class="readme-button">Readme</button>
        <form id="bus-form">
            <div class="search-container">
                <input type="text" id="stop-name" placeholder="Enter stop name">
                <div id="stop-suggestions"></div>
            </div>
            <input type="text" id="vehicle-numbers" placeholder="Enter bus/tram numbers (optional)">
        </form>
        <div id="bus-info"></div>
    </div>
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <button class="close" aria-label="Close">×</button>
            <div id="modal-body"></div>
        </div>
    </div>
    <div id="readme-modal" class="modal">
        <div class="modal-content">
            <button class="close-readme" aria-label="Close">×</button>
            <div id="readme-body"></div>
        </div>
    </div>
</body>
</html>
