<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TPG Bus and Tram Timings</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js" defer></script>
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>TPG Bus and Tram Timings</h1>
		<form id="bus-form">
			<input type="text" id="stop-name" placeholder="Enter stop name" required>
			<input type="text" id="vehicle-numbers" placeholder="Enter bus/tram numbers (optional)">
		</form>
		<div id="bus-info" class="bus-info-container"></div>
	</div>
	<div id="popup-modal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<div id="modal-body"></div>
		</div>
	</div>
</body>
</html>
